<div class="signout-container">
  <div
    class="notification alert alert-warning alert-dismissible fade show"
    role="alert"
  >
    <strong>We logged you out</strong> because you were inactive for 2 minutes -
    it's to help keep your account secure.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="card">
    <div class="card-body">
      <h3>Welcome back</h3>
      <p>Login to your account</p>

      <div class="form-group">
        <label for="email">Your email address</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          class="form-control"
          placeholder="email@example.com"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          class="form-control"
          placeholder="Password"
        />
      </div>

      <button (click)="login()" class="btn btn-primary btn-block mt-3">
        Login
      </button>
    </div>
  </div>
</div>
