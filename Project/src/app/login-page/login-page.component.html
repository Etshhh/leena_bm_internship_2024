<div class="login-container">
  <h2>Login</h2>
  <p>New Account? <a href="#">Sign Up</a></p>

  <div class="card">
    <div class="card-body">
      <h3>Login here</h3>
      <p>Welcome back! Login to your account</p>

      <div class="form-group">
        <label for="email">Your email address</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          class="form-control"
          placeholder="email@example.com"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          class="form-control"
          placeholder="Password"
        />
      </div>

      <button (click)="login()" class="btn btn-primary btn-block mt-3">
        Login
      </button>

      <p class="mt-3">Donâ€™t have an account? <a href="#">Create Account</a></p>
    </div>
  </div>
</div>
