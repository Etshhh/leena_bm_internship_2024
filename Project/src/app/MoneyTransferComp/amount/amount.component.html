<div class="container">
  <div class="progress-steps">
    <img src="/Step1.svg" alt="" />
    <img src="/LineRed.svg" alt="" />
    <img src="/Step2Grey.svg" alt="" />
    <img src="/LineGrey.svg" alt="" />
    <img src="/Step3Grey.svg" alt="" />
  </div>
  <div class="progress-steps gap-5">
    <p class="fw-bold">Amount</p>
    <p>confirmation</p>
    <p>Payement</p>
  </div>
  <h2>How much are you sending?</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="text-left" for="amount">Amount</label>
      <input
        type="number"
        id="amount"
        class="form-control"
        name="amount"
        required
      />
    </div>
    <div class="form-group">
      <label for="recipient-name">Recipient Name</label>
      <input
        type="text"
        id="recipient-name"
        class="form-control"
        name="recipientName"
        required
      />
    </div>
    <div class="form-group">
      <label for="recipient-account">Recipient Account</label>
      <input
        type="text"
        id="recipient-account"
        class="form-control"
        name="recipientAccount"
        required
      />
    </div>
    <button (click)="changeNewState('confirmation')" type="submit" class="btn">
      Continue
    </button>
  </form>
</div>
